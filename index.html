<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.55);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .box {
            background: #0d6efd;
            padding: 15px;
            border-radius: 10px;
            width: 80px;
        }
        
        .box span {
            display: block;
            font-size: 26px;
            font-weight: bold;
        }
        
        .box small {
            font-size: 12px;
            opacity: 0.9;
        }
        
        footer {
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸš§ Website Under Construction</h1>
        <p>We are working hard to launch our website.<br> Please check back soon!</p>

        <div class="timer">
            <div class="box">
                <span id="hours">02</span>
                <small>Hours</small>
            </div>
            <div class="box">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="box">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>

        <footer>
            Â© 2026 dashbourd WEB
        </footer>
    </div>

    <script>
        // 2 hours countdown (in seconds)
        let timeLeft = 5 * 60 * 60;


        function startCountdown() {
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");

            setInterval(() => {
                if (timeLeft <= 0) return;

                timeLeft--;

                let hours = Math.floor(timeLeft / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;

                hoursEl.textContent = String(hours).padStart(2, "0");
                minutesEl.textContent = String(minutes).padStart(2, "0");
                secondsEl.textContent = String(seconds).padStart(2, "0");
            }, 1000);
        }

        startCountdown();
    </script>

</body>

</html>
