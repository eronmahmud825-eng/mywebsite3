<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CHART -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #0d6efd, #6610f2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #0d6efd;
  color: white;
  cursor: pointer;
}

.dashboard {
  width: 100%;
  padding: 15px;
}

.dashboard h2 {
  color: white;
  text-align: center;
}

.user-card {
  background: white;
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 15px;
  text-align: center;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

.controls button {
  width: 60px;
  height: 60px;
  font-size: 28px;
  margin: 5px;
  border-radius: 50%;
}

.plus { background: #198754; }
.minus { background: #dc3545; }

.history {
  text-align: left;
  font-size: 14px;
  margin-top: 10px;
  max-height: 140px;
  overflow-y: auto;
}
</style>
</head>

<body>

<div class="login-container" id="app">
  <h2>Select Account</h2>
  <button onclick="selectUser('ERON')">ERON</button>
  <button onclick="selectUser('LAWIN')">LAWIN</button>
</div>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
// üî• FIREBASE CONFIG
firebase.initializeApp({
  apiKey: "AIzaSyCfVDdwgkMkhdd-1TIQJbd3M_UWvNZQw8k",
  authDomain: "score-dashboard-304f0.firebaseapp.com",
  projectId: "score-dashboard-304f0"
});
const db = firebase.firestore();

// PASSWORDS
const passwords = { ERON: "0022", LAWIN: "0023" };

let currentUser = "";
let scores = { ERON: 0, LAWIN: 0 };
let histories = { ERON: [], LAWIN: [] };
let chart;

// DATE FORMAT
function now() {
  const d = new Date();
  return d.toLocaleString("en-US", {
    weekday: "long",
    month: "numeric",
    day: "numeric",
    hour: "numeric",
    minute: "2-digit",
    hour12: true
  });
}

// SELECT USER
function selectUser(user) {
  const pass = prompt(`Password for ${user}`);
  if (pass !== passwords[user]) return alert("Wrong password ‚ùå");
  openDashboard(user);
}

// DASHBOARD
function openDashboard(user) {
  currentUser = user;

  document.getElementById("app").innerHTML = `
    <div class="dashboard">
      <h2>${user} Dashboard</h2>

      <canvas id="scoreChart" height="100"></canvas>

      ${card("ERON")}
      ${card("LAWIN")}
    </div>
  `;

  loadData();
}

// CARD
function card(name) {
  return `
    <div class="user-card">
      <h3>${name}</h3>
      <div class="score" id="score-${name}">0</div>

      ${name === currentUser ? `
        <div class="controls">
          <button class="plus" onclick="changeScore('${name}',1)">+</button>
          <button class="minus" onclick="changeScore('${name}',-1)">-</button>
        </div>` : ""}

      <div class="history" id="history-${name}"></div>
    </div>
  `;
}

// LOAD FIREBASE
function loadData() {
  ["ERON","LAWIN"].forEach(u => {
    db.collection("scores").doc(u).get().then(doc => {
      if (doc.exists) {
        scores[u] = doc.data().value || 0;
        histories[u] = doc.data().history || [];
      } else {
        db.collection("scores").doc(u).set({ value: 0, history: [] });
      }
      updateUI(u);
    });
  });

  setTimeout(drawChart, 500);
}

// CHANGE SCORE
function changeScore(user, val) {
  if (user !== currentUser) return;

  if (val === 1) {
    scores[user]++;
    histories[user].push(`${scores[user]} ‚Äî ${now()}`);
  }

  if (val === -1 && scores[user] > 0) {
    scores[user]--;
    histories[user].pop();
  }

  db.collection("scores").doc(user).set({
    value: scores[user],
    history: histories[user]
  });

  updateUI(user);
  updateChart();
}

// UPDATE UI
function updateUI(user) {
  document.getElementById(`score-${user}`).innerText = scores[user];
  document.getElementById(`history-${user}`).innerHTML =
    "<b>History</b><br>" + histories[user].map(h => "‚Ä¢ " + h).join("<br>");
}

// CHART
function drawChart() {
  const ctx = document.getElementById("scoreChart").getContext("2d");
  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["ERON", "LAWIN"],
      datasets: [{
        data: [scores.ERON, scores.LAWIN],
        backgroundColor: ["#198754", "#dc3545"]
      }]
    },
    options: { plugins: { legend: { display: false } } }
  });
}

function updateChart() {
  chart.data.datasets[0].data = [scores.ERON, scores.LAWIN];
  chart.update();
}
</script>

</body>
</html>
