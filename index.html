<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: linear-gradient(135deg, #0d6efd, #6610f2);
  --card: #ffffff;
  --text: #000000;
  --btn: #0d6efd;
}

body.dark {
  --bg: linear-gradient(135deg, #0f172a, #020617);
  --card: #111827;
  --text: #ffffff;
  --btn: #2563eb;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.login-container {
  background: var(--card);
  width: 90%;
  max-width: 360px;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  position: relative;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: var(--btn);
  color: white;
  cursor: pointer;
}

.dashboard {
  width: 100%;
  padding: 15px;
}

.dashboard h2 {
  text-align: center;
  color: white;
}

.user-card {
  background: var(--card);
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 15px;
  text-align: center;
}

.score {
  font-size: 48px;
  font-weight: bold;
  margin: 15px 0;
}

.controls button {
  width: 60px;
  height: 60px;
  font-size: 28px;
  margin: 5px;
  border-radius: 50%;
}

.plus { background: #16a34a; }
.minus { background: #dc2626; }

.view-btn {
  background: #6b7280;
}

.theme-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  width: auto;
  padding: 8px 12px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="login-container" id="app">
  <button class="theme-btn" onclick="toggleTheme()">üåô</button>
  <h1>Select Account</h1>
  <button onclick="selectUser('ERON')">ERON</button>
  <button onclick="selectUser('LAWIN')">LAWIN</button>
  <button class="view-btn" onclick="viewDashboard()">VIEW DASHBOARD</button>
</div>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
// üî• FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyCfVDdwgkMkhdd-1TIQJbd3M_UWvNZQw8k",
  authDomain: "score-dashboard-304f0.firebaseapp.com",
  projectId: "score-dashboard-304f0"
});
const db = firebase.firestore();

// USERS
const passwords = { ERON: "0022", LAWIN: "0023" };
let scores = { ERON: 0, LAWIN: 0 };
let currentUser = "";
let viewOnly = false;

// THEME
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

// LOGIN
function selectUser(user) {
  const pass = prompt(`Enter password for ${user}`);
  if (pass !== passwords[user]) return alert("Wrong password ‚ùå");

  viewOnly = false;
  openDashboard(user);
}

function viewDashboard() {
  viewOnly = true;
  currentUser = "";
  openDashboard("");
}

// DASHBOARD
function openDashboard(user) {
  document.getElementById("app").innerHTML = `
    <div class="dashboard">
      <h2>${viewOnly ? "Score Dashboard" : user + " Dashboard"}</h2>
      ${card("ERON")}
      ${card("LAWIN")}
    </div>
  `;
  loadScores();
}

function card(name) {
  let controls = "";
  if (!viewOnly && name === currentUser) {
    controls = `
      <div class="controls">
        <button class="plus" onclick="changeScore('${name}',1)">+</button>
        <button class="minus" onclick="changeScore('${name}',-1)">-</button>
      </div>
    `;
  }
  return `
    <div class="user-card">
      <h3>${name}</h3>
      <div class="score" id="score-${name}">0</div>
      ${controls}
    </div>
  `;
}

// FIREBASE
function loadScores() {
  ["ERON","LAWIN"].forEach(user => {
    db.collection("scores").doc(user).get().then(doc => {
      if (doc.exists) scores[user] = doc.data().value;
      else db.collection("scores").doc(user).set({ value: 0 });
      updateScores();
    });
  });
}

function changeScore(user, value) {
  if (viewOnly || user !== currentUser) return;
  scores[user] = Math.max(0, scores[user] + value);
  db.collection("scores").doc(user).set({ value: scores[user] });
  updateScores();
}

function updateScores() {
  if (document.getElementById("score-ERON"))
    score-ERON.innerText = scores.ERON;
  if (document.getElementById("score-LAWIN"))
    score-LAWIN.innerText = scores.LAWIN;
}
</script>

</body>
</html>
