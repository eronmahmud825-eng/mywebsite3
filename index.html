<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Back Soon</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#4e54c8,#8f94fb);
    font-family: Arial, sans-serif;
}

.box {
    background: #fff;
    padding: 35px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 420px;
}

h1 { color: #333; }
p { color: #666; }

.lang-buttons button {
    margin: 5px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
    <h1 id="title">We’ll Be Back Soon</h1>
    <p id="text">
        Our website is under maintenance.<br>
        Please check back later.
    </p>

    <div class="lang-buttons">
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('ku')">Kurdî</button>
        <button onclick="setLang('ar')">العربية</button>
    </div>
</div>

<script>
function setLang(lang) {
    if (lang === "en") {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        title.innerHTML = "We’ll Be Back Soon";
        text.innerHTML = "Our website is under maintenance.<br>Please check back later.";
    }

    if (lang === "ku") {
        document.documentElement.lang = "ku";
        document.documentElement.dir = "rtl";
        title.innerHTML = "ماوەیەكی كەم دەگەڕێینەوە";
        text.innerHTML = "ماڵپەڕەكەمان لە ژێر چاككردندایە.<br>تكایە دواتر سەردانی بكە.";
    }

    if (lang === "ar") {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        title.innerHTML = "سنعود قريبًا";
        text.innerHTML = "الموقع تحت الصيانة حاليًا.<br>يرجى المحاولة لاحقًا.";
    }
}
</script>

</body>
</html>
